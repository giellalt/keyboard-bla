# This template merge config file lists:
# - patterns: strings to do text substitution on
# - rev_id: a sequential revision id of the template repo (manually maintained for now)
# - required: a full list of all files always merged
# - optional: a full list of all files merged when the --optional flag is used with `gut template`
name = "Keyboard Template"
patterns = ["bla", "bla", "Siksika"]
rev_id = 3
required = ["und.timestamp",
            "configure.ac",
            "INSTALL",
            "AUTHORS",
            "images/bla-keyboard-menu-icon.png",
            "ios/Fastfile",
            "ios/Matchfile",
            "README",
            "Makefile.am",
            "m4/giella_macros.m4",
            "m4/ax_compare_version.m4",
            "m4/ax_python_module.m4",
            "doc/index.html",
            "doc/layout.html",
            "doc/00README.txt",
            "doc/readme.html",
            "doc/background.png",
            "LICENCE",
            "autogen.sh"]

optional = ["bla.kbdgen/project.yaml",
            "bla.kbdgen/targets/android.yaml",
            "bla.kbdgen/targets/win.yaml",
            "bla.kbdgen/targets/mac.yaml",
            "bla.kbdgen/targets/ios.yaml",
            "bla.kbdgen/resources/mac/readme.html",
            "bla.kbdgen/resources/mac/background.png",
            "bla.kbdgen/resources/mac/icon.bla.png",
            "bla.kbdgen/layouts/bla.yaml",
            "bla.kbdgen/layouts/en.yaml"]

ignored  = []
